   <main>
     <section>
      <form>
        <div class="row mb-1">
          <label for="inputTitle" class="col-sm-1 col-form-label">Title *</label>
          <div class="col-sm-10">
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFirstName" class="col-sm-1 col-form-label"  >First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstName" placeholder="john">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputLastName" class="col-sm-1 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate" class="col-sm-1 col-form-label">Date of Birth</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDate">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNum" class="col-sm-1 col-form-label">Phone number</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputNum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
            <small>Format: 123-45-678</small><br><br>
          </div>
        </div>
        
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"></legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>

          </div>
        </fieldset>
  
        <button type="submit" class="btn btn-primary">Sign me up!</button>
      </form>
     </section>
