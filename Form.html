<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container-sm">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <div class="container-fluid">
            <h1 class="navbar-brand" href="#">Bootstrap Cinema</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
      <li class="nav-item">
       <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
     <li class="nav-item">
      <a class="nav-link" href="#">Show Times</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="#">Join the Club!</a>
    </li>
    </ul>
    </div>
    </div>
    </nav>
    <br>
    <br>
    <br>
   
      <form>
        <div class="row mb-1">
          <label for="inputTitle" class="col-sm-1 col-form-label">Title *</label>
          <div class="col-sm-10">
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFirstName" class="col-sm-1 col-form-label"  >First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFirstName" placeholder="john">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputLastName" class="col-sm-1 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate" class="col-sm-1 col-form-label">Date of Birth</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDate">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNum" class="col-sm-1 col-form-label">Phone number</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="inputNum" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
            <small>Format: 123-45-678</small><br><br>
          </div>
        </div>
        
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0"></legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>

          </div>
        </fieldset>
  
        <button type="submit" class="btn btn-primary">Sign me up!</button>
      </form>
    </div>

    

</body>
</html>
